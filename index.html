<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#">
                    <i class="fa-regular fa-bars"></i>
                </a>
                <a class="navbar-brand" href="#">
                    <img src="/images/logo.svg" alt="" width="30" height="24">
                </a>
                <a href="">
                    <i class="fa-solid fa-user"></i>
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container bg-white">
            <div class="top">
                <p class="fw-bold d-flex gap-2 pt-4 px-4 ">
                    Transaction History 
                    <span class="material-icons ms-auto">filter_list</span>
                    <span>Transaction Filter: All</span>
                    <hr class="text-black">
                </p>
            </div>
            <div class="main pt-3 px-4">
                <div class="up d-flex fw-bold text-black-50 fs-6">
                    <p>Description</p>
                    <p class="ms-auto">Amount</p>
                </div>
            </div>
            <div class="lower gap-3 d-flex flex-column pb-4"></div>
        </div>
    </main>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/c36b48a40a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
